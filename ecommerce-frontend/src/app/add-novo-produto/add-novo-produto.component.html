<app-header></app-header>
<div class="container mt-5">
    <div class="card p-2">
        <div class="row">

            <div class="col-6">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Nome do Produto</mat-label>
                        <input matInput
                               placeholder="Nome do Produto"
                               [(ngModel)]="product.productName"
                               name="productName">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Descrição do Produto</mat-label>
                        <input matInput
                               placeholder="Descrição do Produto"
                               [(ngModel)]="product.productDescription"
                               name="productDescription">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Preço Atual do Produto</mat-label>
                        <input matInput
                               placeholder="Preço Atual do Produto"
                               [(ngModel)]="product.productActualPrice"
                               name="productActualPrice">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w-100">
                        <mat-label>Preço com Desconto</mat-label>
                        <input matInput
                               placeholder="Preço com Desconto"
                               [(ngModel)]="product.productDiscountedPrice"
                               name="productDiscountedPrice">
                    </mat-form-field>

                    <div align="end">
                        <button mat-stroked-button color="primary" style="margin-right: 3px"> Limpar</button>
                        <button mat-stroked-button color="primary" type="submit"> Adicionar Produto</button>
                    </div>
                </form>
            </div>

            <div class="col-6">
                <input type="file" multiple value="select" #selectFile
                    (change)="onFileSelected($event)"
                >
            </div>

        </div>
    </div>
</div>
